<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>

<h4 class="text-center" style="color: black;">{{aim}}</h4>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <!-- onsubmit="event.preventDefault();bank.authenticate()" -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" (change)="get_acno($event)" [placeholder]="accno" id="login_accno" required> -->
                        <input type="text" class="form-control" formControlName="acno" name="acno" placeholder="account number" id="login_accno" required>


                    </div>


                    <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors"
                    style="color: red;">Invalid Account Number</div>



                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" class="form-control" (change)="get_pwd($event)" placeholder="password"
                            id="login_password" required> -->
                        <input type="password" class="form-control" formControlName="pwd" name="pwd" placeholder="password" id="login_password" required>

                    </div>



                    <div *ngIf="(this.loginForm.get('pwd')?.touched||this.loginForm.get('pwd')?.dirty)&&this.loginForm.get('pwd')?.errors"
                    style="color: red;">Invalid Password</div>



                    <div class="form-group">
                        <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
        </div>
    </div>
</div>
